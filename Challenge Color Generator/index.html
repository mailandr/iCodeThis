<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="information hidden">Color<span class="information-color"></span>copied
        to your clipboard</div>
      <div class="headline">Color palette generator</div>
      <div class="palette-container">
        <div class="palette">
          <div class="color color--1"></div>
          <p class="text">#EEEDF0</p>
        </div>
        <div class="palette">
          <div class="color color--2"></div>
          <p class="text">#A1B5C1</p>
        </div>
        <div class="palette">
          <div class="color color--3"></div>
          <p class="text">#F9ACA7</p>
        </div>
        <div class="palette">
          <div class="color color--4"></div>
          <p class="text">#68747D</p>
        </div>
        <div class="palette">
          <div class="color color--5"></div>
          <p class="text">#CF365F</p>
        </div>
      </div>
      <div class="btn-generate">Generate palette</div>
      <div class="information2">Or just press the "Spacebar" to generate
        new palette.</div>
      <div class="information3">Click to copy individual color. Press "C"
        to copy palette</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
