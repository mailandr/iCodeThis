<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-margin">
            <div class="items-wrapper">
                <div class="item item-new item-added">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/tree.png" alt="tree">
                        </div>
                    </div>
                    <div class="item-title">Christmas Tree Decoration</div>
                    <div class="item-price">$19.99</div>
                </div>
                <div class="item item-sale">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/gift.png" alt="box">
                        </div>
                    </div>
                    <div class="item-title">Gift Box</div>
                    <div class="item-price">$9.99<span class="item-price--reduced">$12.99</span></div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/gingerbread_cookie.png" alt="cookie">
                        </div>
                    </div>
                    <div class="item-title">Gingerbread Man Cookie</div>
                    <div class="item-price">$12.99</div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/snowflake.png" alt="snowflake">
                        </div>
                    </div>
                    <div class="item-title">Snowflake Decoration</div>
                    <div class="item-price">$4.99</div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/star_cookie.png" alt="cookie">
                        </div>
                    </div>
                    <div class="item-title">Star-shaped Cookie</div>
                    <div class="item-price">$12.99</div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/santa_hat.png" alt="hat">
                        </div>
                    </div>
                    <div class="item-title">Santa's Hat</div>
                    <div class="item-price">$39.99</div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/candy_cane.png" alt="candy">
                        </div>
                    </div>
                    <div class="item-title">Candy Cane</div>
                    <div class="item-price">$8.99</div>
                </div>

                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/snowman_deco.png" alt="snowman">
                        </div>
                    </div>
                    <div class="item-title">Snowman Decoration</div>
                    <div class="item-price">$39.99</div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/christmas_ball.png" alt="chirstmas ball">
                        </div>
                    </div>
                    <div class="item-title">Christmas Ball</div>
                    <div class="item-price">$4.99</div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/christmas_sock.png" alt="socks">
                        </div>
                    </div>
                    <div class="item-title">Christmas Red Socks</div>
                    <div class="item-price">$29.99</div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/red_ribbon.png" alt="ribbon">
                        </div>
                    </div>
                    <div class="item-title">Red Ribbon</div>
                    <div class="item-price">$3.99</div>
                </div>
                <div class="item">
                    <div class="item-img-wrapper">
                        <div class="item-img">
                            <img src="/images/iCodeMas/tree_cookie.png" alt="tree">
                        </div>
                    </div>
                    <div class="item-title">Christmas Tree Cookie</div>
                    <div class="item-price">$13.99</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
